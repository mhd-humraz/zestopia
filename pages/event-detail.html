<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - CampusEvents</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CampusEvents</h1>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#fests">Fests</a></li>
                    <li><a href="../index.html#about">About</a></li>
                    <li><a href="../index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="event-detail">
        <div class="container">
            <button class="back-button" onclick="goBack()">‚Üê Back to Events</button>
            
            <div class="event-detail-content">
                <div class="event-detail-image">
                    <img id="detailImage" src="" alt="Event Image">
                </div>
                
                <div class="event-detail-info">
                    <h1 id="detailTitle">Event Title</h1>
                    <p id="detailDescription">Event description will appear here.</p>
                    
                    <div class="event-detail-meta">
                        <div class="meta-item">
                            <strong>Date:</strong>
                            <span id="detailDate">Loading...</span>
                        </div>
                        <div class="meta-item">
                            <strong>Time:</strong>
                            <span id="detailTime">Loading...</span>
                        </div>
                        <div class="meta-item">
                            <strong>Venue:</strong>
                            <span id="detailVenue">Loading...</span>
                        </div>
                        <div class="meta-item">
                            <strong>Category:</strong>
                            <span id="detailCategory">Loading...</span>
                        </div>
                    </div>
                    
                    <button class="register-button" id="registerBtn">Register for Event</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CampusEvents. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simple event detail page functionality
        function goBack() {
            window.history.back();
        }

        // Get event ID from URL parameters
        function getEventIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('event');
        }

        // In a real application, you would fetch event details from a server
        // For this demo, we'll use mock data
        document.addEventListener('DOMContentLoaded', function() {
            const eventId = getEventIdFromURL();
            
            // Mock event data - in real app, fetch from API
            const eventData = {
                '1': {
                    title: "Hackathon 2024",
                    description: "Join us for an exciting 24-hour coding marathon where you'll work in teams to solve real-world problems. Food and drinks will be provided throughout the event.",
                    image: "https://via.placeholder.com/600x400/4a6fa5/ffffff?text=Hackathon+2024",
                    date: "March 15, 2024",
                    time: "10:00 AM",
                    venue: "CS Department Lab",
                    category: "Competition"
                }
                // Add more event data as needed
            };

            const event = eventData[eventId] || {
                title: "Event Not Found",
                description: "The requested event could not be found.",
                image: "https://via.placeholder.com/600x400/cccccc/666666?text=Event+Not+Found",
                date: "N/A",
                time: "N/A",
                venue: "N/A",
                category: "N/A"
            };

            // Populate event details
            document.getElementById('detailTitle').textContent = event.title;
            document.getElementById('detailDescription').textContent = event.description;
            document.getElementById('detailImage').src = event.image;
            document.getElementById('detailDate').textContent = event.date;
            document.getElementById('detailTime').textContent = event.time;
            document.getElementById('detailVenue').textContent = event.venue;
            document.getElementById('detailCategory').textContent = event.category;

            // Setup register button
            document.getElementById('registerBtn').addEventListener('click', function() {
                alert(`Registration for "${event.title}" would be processed here.`);
            });
        });
    </script>
</body>
</html>
